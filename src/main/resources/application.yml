spring:
  application:
    name: PrintMasterCRM
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: public
    clean-disabled: false
