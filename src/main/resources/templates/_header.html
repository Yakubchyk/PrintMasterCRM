<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:insert="_bootstrap::link">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">PostMasterCRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/account/login">Домой</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/account/register">Регистрация</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/account/login">Вход</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ROLE_MANAGER')">
                    <a class="nav-link" href="/profile">Личный Кабинет</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ROLE_MANAGER')">
                    <form th:action="@{/account/logout}" method="post">
                        <button type="submit" class="btn">Выход</button>
                    </form>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true" sec:authentication="name"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<th:block th:insert="_bootstrap::script"></th:block>
</body>
</html>
