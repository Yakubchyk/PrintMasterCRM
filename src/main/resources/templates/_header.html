<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:insert="_bootstrap::link">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/home">PostMasterCRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Домой</a>
                </li>
                <li class="nav-item" th:if="${session.account == null}">
                    <a class="nav-link" href="/register">Регистрация</a>
                </li>
                <li class="nav-item" th:if="${session.account == null}">
                    <a class="nav-link" href="/login">Вход</a>
                </li>
                <li class="nav-item" th:if="${session.account != null}">
                    <a class="nav-link" href="/profile">Рабочий Кабинет</a>
                </li>
                <li class="nav-item" th:if="${session.account != null}">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>

                <li class="nav-item">
                    <a th:if="${session.account == null}" class="nav-link disabled" aria-disabled="true">Привет,
                        Гость!</a>
                    <a th:if="${session.account != null}" th:text="'Привет, ' + ${session.account.getUsername()} + '!'"
                       class="nav-link disabled" aria-disabled="true">Привет, Гость!</a>
                </li>


            </ul>
            <!-- <form class="d-flex" role="search">
                 <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                 <button class="btn btn-outline-success" type="submit">Search</button>
             </form>
             -->
        </div>
    </div>
</nav>


<th:block th:insert="_bootstrap::script"></th:block>
</body>
</html>
