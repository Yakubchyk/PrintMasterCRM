<div class="filter-tabs">
    <a href="/orders?status=ALL">Все</a> |
    <a href="/orders?status=NEW">Новые</a> |
    <a href="/orders?status=IN_PROGRESS">В работе</a> |
    <a href="/orders?status=READY">Готовые</a> |
    <a href="/orders?status=SHIPPED">Архив</a>
</div>

<table>
<tr>
    <th>ID</th>
    <th>Клиент</th>
    <th>Статус</th>
    <th>Действия</th>
</tr>
<tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.customer.name}"></td>
    <td th:text="${order.status}"></td>
    <td>
        <form th:action="@{'/orders/status/' + ${order.id}}" method="post">
            <select name="status">
                <option value="NEW" th:selected="${order.status} == 'NEW'">Новый</option>
                <option value="IN_PROGRESS" th:selected="${order.status} == 'IN_PROGRESS'">В работе</option>
                <option value="READY" th:selected="${order.status} == 'READY'">Готов</option>
                <option value="SHIPPED" th:selected="${order.status} == 'SHIPPED'">Отгружен</option>
            </select>
            <button type="submit">Обновить</button>
        </form>
    </td>
</tr>
</table>
