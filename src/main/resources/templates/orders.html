<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:insert="_bootstrap::link">
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<header th:insert="_header.html"></header>

<div class="container mt-5">
  <h2>Orders</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Client</th>
      <th>Product</th>
      <th>Print Type</th>
      <th>Print Cost</th>
      <th>Post-Press Type</th>
      <th>Post-Press Cost</th>
      <th>Total Cost</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.client.name}"></td>
      <td th:text="${order.product}"></td>
      <td th:text="${order.printDetails.type}"></td>
      <td th:text="${order.printDetails.cost}"></td>
      <td th:text="${order.postPressDetails.type}"></td>
      <td th:text="${order.postPressDetails.cost}"></td>
      <td th:text="${order.totalCost}"></td>
      <td>
        <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/orders/new}" class="btn btn-primary">Create New Order</a>
</div>


<th:block th:insert="_bootstrap::script"></th:block>
</body>
</html>
