<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:insert="~{_bootstrap::link}">
    <meta charset="UTF-8">
    <title>Коммерческое предложение</title>
</head>
<body>
<header th:insert="~{_header.html}"></header>

<div class="container">
    <div class="row align-items-start">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Коммерческое предложение</h2>
            <div>
                <p>Название организации: <span th:text="${customer.username}">Имя клиента</span></p>
                <p>Телефон: <span th:text="${customer.phoneNumber}">Телефон клиента</span></p>
                <p>Email: <span th:text="${customer.email}">Email клиента</span></p>
            </div>

            <div>
                <h4>Предварительные расчеты по работам</h4>
                <h6>Тиснение</h6>
                <ul>
                    <li th:each="pp : ${postPress}">
                        Тираж: <span th:text="${pp.quantity}"></span>,
                        Стоимость: <span th:text="${pp.totalPrice}"></span>
                    </li>
                </ul>
                <h6>Печать</h6>
                <ul>
                    <li th:each="print : ${printing}">
                        Тираж: <span th:text="${print.quantity}"></span>
                        Бумага: <span th:text="${print.papier}"></span>
                        Стоимость: <span th:text="${print.totalCost}"></span>

                    </li>
                </ul>
            </div>


            <form th:action="@{/profile/ordeer}" method="post">
                <input type="hidden" name="customerId" th:value="${customer.id}">

                <div class="mb-3">
                    <label for="orderDetails" class="form-label">Детали заказа</label>
                    <textarea id="orderDetails" name="orderDetails" class="form-control"
                              placeholder="Детали заказа"></textarea>
                </div>

                <form th:action="@{/html/save}" method="post">
                    <button type="submit" class="btn btn-primary">Сохранить HTML</button>
                </form>

            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<th:block th:insert="~{_bootstrap::script}"></th:block>
</body>
</html>
