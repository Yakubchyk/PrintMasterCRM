<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор расчета стоимости</title>
</head>
<body>
<div class="container text-center">
    <h3>Калькулятор расчета стоимости</h3>
    <form th:action="@{/profile/postpress}" th:object="${postPress}" method="post">
        <input type="hidden" name="customerId" th:value="${selectedCustomer.id}">

        <div>
            <label>Стоимость оттиска:</label>
            <input type="number" step="0.01" th:field="*{oneOttiskPrice}" readonly>
        </div>
        <div>
            <label>Стоимость приладки:</label>
            <input type="number" step="0.01" th:field="*{montageWorkPrice}" readonly>
        </div>
        <div>
            <label>Стоимость фольги (м²):</label>
            <input type="number" step="0.01" th:field="*{oneQuadratMetterFoilPrice}">
        </div>
        <div>
            <label>Ширина (см):</label>
            <input type="number" th:field="*{widthSM}">
        </div>
        <div>
            <label>Длина (см):</label>
            <input type="number" th:field="*{lengthSM}">
        </div>
        <div>
            <label>Тираж:</label>
            <input type="number" th:field="*{quantity}">
        </div>
        <div>
            <label>Общая стоимость:</label>
            <input type="number" th:field="*{totalPrice}" readonly>
        </div>
        <button type="submit">Сохранить расчет</button>
    </form>
</div>

</body>
</html>
