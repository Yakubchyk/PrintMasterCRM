<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:insert="_bootstrap::link">
    <meta charset="UTF-8">
    <title>Вход в PrintMasterCRM</title>
</head>
<body>
<header th:insert="_header.html"></header>

<div class="container">
    <div class="row align-items-start">
        <div class="col">




        </div>
        <div class="col">
            <!--/*@thymesVar id="account" type="com.springboot.printmastercrm.entity.Account"*/-->
            <form th:action="@{/login}" th:object="${account}" method="post">
                <div class="mb-3">
                    <label for="exampleInputUsername1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" th:field="*{username}" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Вход</button>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>

</body>
</html>
